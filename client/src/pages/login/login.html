  Ionic pages and navigation.

<ion-content class="background">

  <ion-row>
      <ion-col>
        <ion-img width="110" height="110"  src="assets/imgs/Light-Bulb.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-header>
        Capture The Lamp
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="usernameinput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Password" [(ngModel)]="passwordinput"></ion-input>
          </ion-item>
          <button ion-button block outline color (click)="loginPost()">Log in</button>
          <p>OR</p>
          <button ion-button block outline color (click)="signup()">Sign up</button>
        </ion-list>
      </ion-card-content>



    </ion-card>
    



</ion-content>
