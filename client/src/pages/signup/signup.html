<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->



<ion-content class="background" >
  <ion-row>
      <ion-col>
        <ion-img width="110" height="110"  src="assets/imgs/Light-Bulb.png"></ion-img>
      </ion-col>
    </ion-row>
  <ion-card>
    <ion-card-header>
      Register
    </ion-card-header>

  <ion-card-content>
<ion-list no-line>
  <ion-item>
    <ion-input id="nameinput" type="text" placeholder="Username" [(ngModel)]="userinputname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input id="passwordinput" type="text" placeholder="Password" [(ngModel)]="passinput"></ion-input>
  </ion-item>

  <button ion-button block outline color (click)="signup()">Sign Up</button>
  <button ion-button block outline color (click)="goback()">Go Back</button>
</ion-list>
</ion-card-content>
</ion-card>
</ion-content>
