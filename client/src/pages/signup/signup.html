  Ionic pages and navigation.
-->



<ion-content class="background" >
  <ion-card>
    <ion-card-header>
      Register
    </ion-card-header>
  <ion-card-content>
<ion-list no-line>
  <ion-item>
    <ion-input id="nameinput" type="text" placeholder="Username" [(ngModel)]="userinputname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input id="passwordinput" type="text" placeholder="Password" [(ngModel)]="passinput"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input id="emailinput" type="text" placeholder="Email" [(ngModel)]="emailinput"></ion-input>
  </ion-item>

  <button ion-button block outline color (click)="signup()">Sign up</button>
</ion-list>
</ion-card-content>
</ion-card>
</ion-content>
