<ion-header>

  <ion-navbar>
    <ion-title>Thanks for playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card-content>
  <button ion-button full (click)="restart()">Play Again</button>
  </ion-card-content>

<ion-card-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="message" placeholder="enter message"></ion-input>
    </ion-item>
  </ion-list>
    <button ion-button full (click)="share()">Share</button>
  </ion-card-content>

<button class= "button1" ion-button full outline (click)="signout()">Sign Out</button>
</ion-content>
