<ion-content class="background">
  <ion-title>Thanks for playing</ion-title>
<ion-card-content>
  <button ion-button full (click)="restart()">Play Again</button>
  </ion-card-content>

<ion-card-content>

  <ion-title>Share your score</ion-title>
  <ion-title></ion-title>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="message" placeholder="Enter score"></ion-input>
    </ion-item>
  </ion-list>
    <button ion-button full (click)="share()">Social Share</button>
  </ion-card-content>

<button class= "button1" ion-button full outline (click)="signout()">Sign Out</button>

</ion-content>
