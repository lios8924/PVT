<ion-content class="background">
  <h1>Thanks for playing</h1>

<ion-card-content>
  <div id="play">
  <button id="playbutton"ion-button full (click)="restart()">Play Again</button>

<div id="share">
  <h2>SHARE  YOUR  SCORE</h2>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="message" placeholder="Enter score"></ion-input>
    </ion-item>
    <button ion-button full (click)="share()">Social Share</button>
  </ion-list>

    </div>
  </div>

  </ion-card-content>


<button class= "button1" ion-button full outline (click)="signout()">Sign Out</button>

</ion-content>
