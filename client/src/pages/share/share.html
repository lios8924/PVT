<ion-header>

  <ion-navbar>
    <ion-title>share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="message" placeholder="enter message"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="share()">Share</button>

</ion-content>
